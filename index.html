<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #flipbook-container {
            width: 1200px;
            height: 800px;
            margin: 20px auto;
            position: relative;
        }

        #flipbook {
            width: 100%;
            height: 100%;
        }

        .page {
            background-color: white;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
        }

        button {
            background: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #eee;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div id="flipbook"></div>
    </div>
    <div id="controls">
        <button onclick="previousPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>
    <div class="loading">Loading PDF...</div>

    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        const scale = 2; // Adjust this value to change image quality

        async function loadPDF(url) {
            try {
                const loadingTask = pdfjsLib.getDocument(url);
                pdfDoc = await loadingTask.promise;
                
                // Initialize flipbook after PDF is loaded
                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    const page = await pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({ scale });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    const img = new Image();
                    img.src = canvas.toDataURL();
                    pageDiv.appendChild(img);
                    document.getElementById('flipbook').appendChild(pageDiv);
                }

                // Initialize Turn.js
                $('#flipbook').turn({
                    width: 1200,
                    height: 800,
                    autoCenter: true,
                    elevation: 50,
                    gradients: true,
                    when: {
                        turning: function(event, page, view) {
                            // Add any custom logic for page turning
                        }
                    }
                });

                document.querySelector('.loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading PDF:', error);
                document.querySelector('.loading').textContent = 'Error loading PDF';
            }
        }

        function previousPage() {
            $('#flipbook').turn('previous');
        }

        function nextPage() {
            $('#flipbook').turn('next');
        }

        // Load your PDF when the page loads
        // Replace 'your-portfolio.pdf' with the path to your PDF file
        loadPDF('your-portfolio.pdf');
    </script>
</body>
</html>
