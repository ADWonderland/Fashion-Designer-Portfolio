<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #flipbook-container {
            width: 90vw;
            max-width: 1414px;
            height: 90vh;
            max-height: 2000px;
            margin: auto;
            position: relative;
        }

        #flipbook {
            width: 100%;
            height: 100%;
        }

        .page {
            background-color: white;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
        }

        button {
            background: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #eee;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div id="flipbook"></div>
    </div>
    <div id="controls">
        <button onclick="previousPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>
    <div class="loading">Loading pages...</div>

    <script>
        // Function to add pages to the flipbook
        function addPages() {
            const flipbook = document.getElementById('flipbook');
            
            // Add 32 pages
            for (let i = 1; i <= 32; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                
                const img = document.createElement('img');
                // Assumes your images are named page1.jpg, page2.jpg, etc.
                img.src = `page${i}.jpg`;
                img.alt = `Page ${i}`;
                
                // Add loading listener to track progress
                img.onload = () => {
                    loadedImages++;
                    if (loadedImages === 32) {
                        initializeFlipbook();
                    }
                };
                
                pageDiv.appendChild(img);
                flipbook.appendChild(pageDiv);
            }
        }

        let loadedImages = 0;

        function initializeFlipbook() {
            $('#flipbook').turn({
                width: '100%',
                height: '100%',
                autoCenter: true,
                elevation: 50,
                gradients: true,
                acceleration: true,
                display: 'double',
                when: {
                    turning: function(event, page, view) {
                        // Add any custom logic for page turning
                    }
                }
            });
            
            document.querySelector('.loading').style.display = 'none';
        }

        function previousPage() {
            $('#flipbook').turn('previous');
        }

        function nextPage() {
            $('#flipbook').turn('next');
        }

        // Initialize when the page loads
        window.addEventListener('load', addPages);
    </script>
</body>
</html>
